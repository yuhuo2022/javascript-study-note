<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>数组常用实例方法find</title>
</head>
<body>
<script>
	const arr = [
		{name: '小米', price: 2999},
		{name: '华为', price: 3999}
	]
	// 查找华为
	const hw=arr.find(item => item.name === '华为')
	console.log(hw)
</script>
</body>
</html>
