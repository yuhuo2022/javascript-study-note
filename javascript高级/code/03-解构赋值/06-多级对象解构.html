<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>多级对象解构</title>
</head>
<body>
<script>
	const pig = {
		name: '佩奇',
		family: {
			mother: '猪妈妈',
			father: '猪爸爸',
			sister: '乔治'
		},
		age: 6
	}
	// 多级对象解构
	const {
		name,
		family: {mother, father, sister},
		age
	} = pig
	console.log(name, mother, father, sister, age)
</script>
</body>
</html>
