<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>数组解构</title>
</head>
<body>
<script>
	// const arr = [100, 60, 80]
	// 数组解构赋值
	const [max, min, avg] = [100, 60, 80]
	console.log(max)
	console.log(min)
	console.log(avg)

	//典型应用：交换变量值
	let a = 1
	let b = 2;
	[a, b] = [b, a]
	console.log(a, b)
</script>
</body>
</html>
