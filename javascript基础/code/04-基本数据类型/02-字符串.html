<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let userName = '小明' // 使用单引号
	let gender = "男" // 使用双引号
	let str = '123' // 看上去是数字，但是用引号包裹了就成了字符串了
	let str1 = '' // 这种情况叫空字符串
	let str2 = `这也是字符串`;
	console.log(userName);
	console.log(gender);
	console.log(str);
	console.log(str1);
	console.log(str2);
</script>
</body>
</html>
