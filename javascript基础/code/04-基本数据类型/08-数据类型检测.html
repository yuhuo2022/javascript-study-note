<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let num = 10;
	console.log(typeof num); // => number
	let str1 = '10';
	console.log(typeof str1); // => string
	let flag = false;
	console.log(typeof flag); // => boolean
	let nu;
	console.log(typeof nu); // => undefined
	let obj = null;
	console.log(typeof obj); // => object
</script>
</body>
</html>
