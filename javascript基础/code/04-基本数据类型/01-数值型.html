<script>
	// js中的整数、小数统称数字型
	let num1 = 10;
	let num2 = 20.5;
	let num3 = -10;
	let num4 = 9/0; // NaN 不是一个数字，但这个归属于NaN。任何值与NaN进程操作都是NaN。
	console.log(num1, num2, num3,num4);
</script>
