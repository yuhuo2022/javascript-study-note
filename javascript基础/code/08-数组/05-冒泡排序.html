<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	const arr = [4, 5, 2, 3, 1];
	// 控制比较的趟数
	for (let i = 0; i < arr.length - 1; i++) {
		// 每趟比较的次数
		for (let j = 0; j < arr.length - i - 1; j++) {
			// 比较两个数
			if (arr[j] > arr[j + 1]) {
				// 交换变量
				let temp = arr[j];
				arr[j] = arr[j + 1];
				arr[j + 1] = temp;
			}
		}
	}
	console.log(arr); // => [1, 2, 3, 4, 5]
</script>
</body>
</html>
