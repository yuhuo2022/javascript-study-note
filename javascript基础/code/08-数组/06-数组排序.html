<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	const arr = [4, 5, 2, 3, 1];
	// 默认升序
	// console.log(arr.sort()); // => [1, 2, 3, 4, 5]

	// 升序写法
	arr.sort(function (a, b) {
		return a - b;
	});
	console.log(arr);

	// 降序写法
	arr.sort(function (a, b) {
		return b - a;
	});
	console.log(arr); // => [5, 4, 3, 2, 1]
</script>
</body>
</html>
