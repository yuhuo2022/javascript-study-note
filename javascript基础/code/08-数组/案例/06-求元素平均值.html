<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let arr = [15, 19, 21, 33, 18, 24];
	let sum = 0;
	for (let i = 0; i < arr.length; i++) {
		sum += arr[i];
	}
	let avg = sum / arr.length;
	console.log(`数组元素平均值：${avg}`);
</script>
</body>
</html>
