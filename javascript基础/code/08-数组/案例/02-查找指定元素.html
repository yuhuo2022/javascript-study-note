<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let arr = [88, 20, 10, 100, 50];
	let result = -1;
	for (let i = 0; i < arr.length; i++) {
		if (arr[i] === 10) {
			result = i;
			break;
		}
	}
	if (result === -1) {
		console.log(`没有找到指定元素:${result}`);
	} else {
		console.log(`数组元素10的下标:${result}`);
	}

</script>
</body>
</html>
