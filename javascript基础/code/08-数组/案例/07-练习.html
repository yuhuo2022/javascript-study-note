<script>
	// 计算[2, 6, 18, 15, 40] 中能被3整除的偶数的和
	let arr = [2, 6, 18, 15, 40];
	let sum = 0;
	for (let i = 0; i < arr.length; i++) {
		if (arr[i] % 3 === 0 && arr[i] % 2 === 0) {
			sum += arr[i];
		}
	}
	console.log(`能被3整除的偶数的和：${sum}`);
</script>
