<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	// 声明数组
	let names = ['苏白', '白灿灿', '白谨', '白棠'];
	let arr = Array(1, 2, 3, 4);
	console.log(names); // => ['苏白', '白灿灿', '白谨', '白棠']
	console.log(arr); // => [1, 2, 3, 4]

	// 使用数组  数组下标从0开始
	console.log(names[0]); // => 苏白
	console.log(arr[0]); // => 1

	// 数组元素数据类型可以是任意类型，甚至可以混用
	let arr1 = ['HTML', 1, names, true];
	console.log(arr1);

	// 数组长度 通过length属性获取
	console.log(arr1.length);
</script>
</body>
</html>
