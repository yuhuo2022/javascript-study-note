<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let names = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操'];
	let random = Math.floor(Math.random() * names.length);
	document.write(names[random]);
	// 删除已经点到的元素
	names.splice(random, 1);
</script>
</body>
</html>
