<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	console.log(Math.PI);

	// 向上取整
	console.log(Math.ceil(1.1)); // => 2

	// 向下取整
	console.log(Math.floor(1.9)); // => 1

	// 四舍五入绝对值更大的整数
	console.log(Math.round(1.1)); // => 1
	console.log(Math.round(1.5)); // => 2

	// 最大最小值
	console.log(Math.max(1, 2)); // => 2
	console.log(Math.min(1, 2)); // => 1

</script>
</body>
</html>
