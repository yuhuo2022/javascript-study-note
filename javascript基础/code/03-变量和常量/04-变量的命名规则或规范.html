<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let age = 18 // 正确
	let age1 = 18 // 正确
	let _age = 18 // 正确

	// let 1age = 18; // 错误，不可以数字开头
	let $age = 18 // 正确
	let Age = 24 // 正确，它与小写的 age 是不同的变量
	// let let = 18; // 错误，let 是关键字
	let int = 123 // 不推荐，int 是保留字
	console.log(age1, age, _age, $age, Age, int);
</script>
