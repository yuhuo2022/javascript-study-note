<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let week = prompt('请输入星期一～星期天中的任意一个：');
	switch (week) {
		case '星期一':
			document.write('Monday');
			break;
		case '星期二':
			document.write('Tuesday');
			break;
		case '星期三':
			document.write('Wednesday');
			break;
		case '星期四':
			document.write('Thursday');
			break;
		case '星期五':
			document.write('Friday');
			break;
		case '星期六':
			document.write('Saturday');
			break;
		case '星期天':
			document.write('Sunday');
	}
</script>
</body>
</html>
