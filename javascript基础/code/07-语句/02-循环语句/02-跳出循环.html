<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let i = 1;
	while (i <= 10) {
		// console.log(i); // 1 2 3 4 5
		if (i === 5) {
			// break; // 退出当前整个循环
			i++
			continue; // 跳出本次循环，进行下一次
		}
		console.log(i); // 1 2 3 4 6 7 8 9 10
		i++;
	}
</script>
</body>
</html>
