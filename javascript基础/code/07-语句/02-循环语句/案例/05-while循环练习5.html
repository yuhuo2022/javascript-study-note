<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		h1 {
			margin: 300px auto;
			text-align: center;
			color: #FF0000;
			font-size: 100px;
		}
	</style>
</head>
<body>
<script>
	// 接收用户输入的用户名和密码，若用户名为 “admin” ,且密码为 “123456” ,则提示用户登录成功!  否则，让用户一直输入。

	while (true) {
		let username = prompt('请输入用户名：');
		let password = prompt('请输入密码：');
		if (username === 'admin' && password === '123456') {
			break;
		}
	}
	document.write('<h1>登录成功！</h1>');
</script>
</body>
</html>
