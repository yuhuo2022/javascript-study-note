<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		h1 {
			font-size: 20px;
		}

		span {
			font-size: 30px;
			color: #FF0000;
		}
	</style>
</head>
<body>
<script>
	// 打印 100-200之间,可以被6整除的数字
	let i = 100;
	while (i <= 200) {
		if (i % 6 === 0) {
			document.write(`<h1>100-200之间,可以被6整除的数字:<span>${i}</span></h1>`);
		}
		i++;
	}

</script>
</body>
</html>
