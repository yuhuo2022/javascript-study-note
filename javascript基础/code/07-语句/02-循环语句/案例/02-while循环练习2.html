<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		h1 {
			margin: 300px auto;
			text-align: center;
		}

		span {
			font-size: 50px;
			color: #FF0000;
		}
	</style>
</head>
<body>
<script>
	// 计算1-1000之间的和
	let i = 1;
	let sum = 0;
	while (i <= 1000) {
		sum += i;
		i++;
	}
	document.write(`<h1>1-1000之间的和:<span>${sum}</span></h1>`);
</script>
</body>
</html>
