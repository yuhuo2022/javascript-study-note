<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单打印</title>
	<style>
		h3 {
			text-align: center;
		}

		table {
			margin: 0 auto;
			border-collapse: collapse;
			text-align: center;
		}

		table, tr, th, td {
			border: 1px solid #000;
		}

		th, td {
			padding: 0 30px;
			height: 50px;
		}
	</style>
</head>
<body>
<h3>订单确认</h3>

<script>
	let price = +prompt('请输入商品单价：');
	let num = +prompt('请输入商品数量：');
	let address = prompt('请输入收货地址：');
	let total = num * price;
	document.write(`
	<table>
\t<tr>
\t\t<th>商品名称</th>
\t\t<th>单价</th>
\t\t<th>数量</th>
\t\t<th>总价</th>
\t\t<th>收货地址</th>
\t</tr>
\t<tr>
\t\t<td>《JavaScript权威指南（原书第7版）》</td>
\t\t<td>${price}</td>
\t\t<td>${num}</td>
\t\t<td>${total}</td>
\t\t<td>${address}</td>
\t</tr>
</table>
	`);
</script>
</body>
</html>
