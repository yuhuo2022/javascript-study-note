<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let num = 10; // 全局变量
	console.log(num); // => 10


	number = 20; // 没有声明直接使用，全局变量，不建议使用
	function fn() {
		console.log(number); // => 20
		console.log(num); // => 10
	}
	fn();
	console.log(number); // => 20

	// 形参可以看成是函数的局部变量
	function fun(x, y) {
		let str = 'string';
		console.log(str); // => string
		console.log(x, y); // => 1,2
	}

	fun(1, 2);

	console.log(x, y); // 报错，没有定义
	console.log(str); // Uncaught ReferenceError: str is not defined
</script>
</body>
</html>
