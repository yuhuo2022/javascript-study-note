<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function getSum(num1, num2) {
		// return 不能换行写，return后的代码不会执行
		// 函数不写return，默认返回undefined
		return num1 + num2;
	}

	let result = getSum(1, 2);
	console.log(result);
</script>
</body>
</html>
