<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function getBalance() {
		let bankCardBalance = +prompt('请输入银行卡余额：');
		let boardAndLodging = +prompt('请输入食宿消费金额：');
		let livingConsumption = +prompt('请输入生活消费金额：');
		let balance = bankCardBalance - boardAndLodging - livingConsumption;
		return `银行卡剩余金额：${balance}`;
	}

	console.log(getBalance());
</script>
</body>
</html>
