<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let num = 10;
	// ++自增
	++num;  // 前置自增
	console.log(num);

	let num2 = 20;
	num2++; // 后置自增
	console.log(num2);

	let m = 1;
	// ++在前，先自增，再参与运算
	console.log(++m + 1); // 3
	console.log(m); // 2
	let n = 1;
	// ++在后，先运算，再自增
	console.log(n++ + 1); // 2
	console.log(n) // 2
</script>
</body>
</html>
