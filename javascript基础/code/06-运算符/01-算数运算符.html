<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let num = 10;
	let result;
	result = num + 10; // +加
	console.log(result);
	result = num - 5; // -减
	console.log(result);
	result = num * 3; // * 乘
	console.log(result);
	result = num / 2; // / 除
	console.log(result);
	result = num % 3; // % 取模
	console.log(result);
</script>
</body>
</html>
