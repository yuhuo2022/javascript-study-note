<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>lodash节流和防抖</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        background-color: #ccc;
        color: #fff;
        text-align: center;
        font-size: 100px;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <script src="../js/lodash.min.js"></script>
    <script>
      const box = document.querySelector('.box')
      let i = 1
      // 鼠标移动函数
      function mouseMove() {
        box.innerHTML = ++i
      }
      // 节流
      // box.addEventListener('mousemove', _.throttle(mouseMove, 500))
      // 防抖
      box.addEventListener('mousemove', _.debounce(mouseMove,200))
    </script>
  </body>
</html>
