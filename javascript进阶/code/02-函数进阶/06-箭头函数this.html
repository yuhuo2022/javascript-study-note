<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>箭头函数this</title>
</head>
<body>
<script>
	// 箭头函数的this是上一层作用域的this指向
	const fn = () => {
		console.log(this) // window
	}
	fn()

	// 对象方法箭头函数this
	const obj = {
		sayHi: () => {
			console.log(this) // window
		}
	}
	obj.sayHi()

	const obj1 = {
		sayHi: function () {
			console.log(this) // obj1
			let i = 10
			const count = () => {
				console.log(i)
				console.log(this) // obj1
			}
			count()
		}
	}
	obj1.sayHi()
</script>
</body>
</html>
