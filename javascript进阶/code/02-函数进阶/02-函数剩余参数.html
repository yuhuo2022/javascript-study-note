<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>剩余参数</title>
</head>
<body>
<script>
	function getSum(...arr) {
		let sum = 0;
		for (let i = 0; i < arr.length; i++) {
			sum += arr[i];
		}
		console.log(sum);
	}

	getSum(1, 2);
	getSum(1, 2, 3);
	getSum(2, 2, 3, 4);
</script>
</body>
</html>
