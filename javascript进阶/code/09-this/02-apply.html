<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>apply</title>
  </head>
  <body>
    <script>
      const obj = {
        name: '渔火'
      }
      function fn(x, y) {
        console.log(this)
        console.log(x + y)
      }
      // apply() 调用函数，改变this指向
      // 参数1是要窒息的this
      // apply的参数2是数组
      fn.apply(obj, [1, 2])

      // 使用场景
      const max = Math.max.apply(Math, [1, 2, 3])
      console.log(max)
    </script>
  </body>
</html>
