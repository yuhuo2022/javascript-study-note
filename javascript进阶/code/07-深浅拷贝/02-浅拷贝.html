<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>浅拷贝</title>
  </head>
  <body>
    <script>
      const obj = {
        name: '渔火',
        age: 24
      }
      // 展开运算符浅拷贝对象
      const o = { ...obj }
      o.age = 25
      console.log(obj) // {name: '渔火', age: 24}
      console.log(o) // {name: '渔火', age: 25}

      // Object.assign浅拷贝
      const o1={}
      Object.assign(o1,obj)
      o1.age=26
      console.log(o1) // {name: '渔火', age: 26}
      console.log(obj) // {name: '渔火', age: 24}
    </script> 
  </body>
</html>
