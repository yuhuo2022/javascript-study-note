<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>loadash实现深拷贝</title>
  </head>
  <body>
    <script src="../js/lodash.min.js"></script>
    <script>
      const obj = {
        name: '渔火',
        age: 24,
        hobby: ['吃饭', '睡觉', '打豆豆'],
        family: {
          bb: 'bb'
        }
      }
      const o = _.cloneDeep(obj)
      o.family.bb = '88'
      console.log(o)
      console.log(obj)
    </script>
  </body>
</html>
