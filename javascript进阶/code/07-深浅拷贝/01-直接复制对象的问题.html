<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>直接复制对象的问题</title>
  </head>
  <body>
    <script>
      const obj = {
        name: '渔火',
        age: 24
      }
      // 直接复制对象，可能会发生一改全改的问题
      const o = obj
      o.age = 25
      console.log(obj) // {name: '渔火', age: 25}
      console.log(o) // {name: '渔火', age: 25}
    </script>
  </body>
</html>
