<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<a href="https://www.baidu.com">5秒后自动跳转到百度首页</a>
<script>
	const a = document.querySelector('a');
	let num = 5;
	let timer = setInterval(function () {
		num--;
		a.innerHTML = `${num}秒后自动跳转到百度首页`;
		if (num === 0) {
			// 清理定时器
			clearInterval(timer);
			// 跳转页面
			location.href = 'https://www.baidu.com';
		}
	}, 1000);
</script>
</body>
</html>
