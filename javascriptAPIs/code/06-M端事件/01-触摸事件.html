<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: #0FF;
		}
	</style>
</head>
<body>
<div></div>
<script>
	const div = document.querySelector('div');
	// 触摸到
	div.addEventListener('touchstart', function () {
		console.log('摸到了');
	});
	// 触摸完
	div.addEventListener('touchend', function () {
		console.log('摸完了');
	});
	// 移动
	div.addEventListener('touchmove', function () {
		console.log('移动');
	});
</script>
</body>
</html>
