<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: #0FF;
		}

		.nav {
			color: #000;
		}

		.box {
			width: 300px;
			height: 300px;
			margin: 100px auto;
			padding: 10px;
			border: 1px solid #000;
			background-color: #F0F;
		}
	</style>
</head>
<body>
<div class="nav">12</div>
<script>
	const div = document.querySelector('div');
	// 添加类名，class是关键字，用className代替。这种方式有覆盖问题，要注意
	// div.className = 'box';
	div.className = 'nav box';
</script>
</body>
</html>
