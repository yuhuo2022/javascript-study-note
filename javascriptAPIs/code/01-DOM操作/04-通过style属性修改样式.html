<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: #0FF;
		}
	</style>
</head>
<body>
<div></div>
<script>
	const div = document.querySelector('div');
	// 修改样式属性 对象.style.样式属性='值' 注意要加单位
	div.style.width = '300px';
	// 多组单词用小驼峰命名
	div.style.backgroundColor = '#F0F';
	div.style.border = '5px solid #000';
</script>
</body>
</html>
