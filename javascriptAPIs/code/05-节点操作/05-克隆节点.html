<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>
<script>
	const ul = document.querySelector('ul');
	// 克隆节点 元素.cloneNode()
	const li1 = ul.children[0].cloneNode(true);
	// 追加
	ul.appendChild(li1);
</script>
</body>
</html>
