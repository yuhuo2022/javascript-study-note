<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<label>
	<input type="text">
</label>
<script>
	const input = document.querySelector('input');
	input.addEventListener('focus', function () {
		console.log('焦点触发');
	});
	input.addEventListener('blur', function () {
		console.log('失去焦点');
	});
</script>
</body>
</html>
