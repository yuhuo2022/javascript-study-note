<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<ul>
	<li>第1个li</li>
	<li>第2个li</li>
	<li>第3个li</li>
	<li>第4个li</li>
	<li>第5个li</li>
</ul>
<script>
	const ul = document.querySelector('ul');
	// 事件委托方式 点击li，li变红
	ul.addEventListener('click', function (e) {
		// e.target 单击的对象
		// e.target.style.color = 'red'; // 这种方式直接用有问题，会影响其他元素
		// e.target.tagName 触发的真正元素。是大写的标签名
		if (e.target.tagName === 'LI') {
			e.target.style.color = 'red';
		}
	});
</script>
</body>
</html>
