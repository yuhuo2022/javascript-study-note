<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<button>点击</button>
<script>
	const btn = document.querySelector('button');
	// 回调函数很多时候是匿名函数
	btn.addEventListener('click', function () {
		btn.style.width = '100px';
		this.style.color = 'red';
	});

	function fn() {
		console.log('fn是回调函数');
	}

	// 把函数当做另一个函数的参数，作为参数的函数称为回调函数。
	setInterval(fn, 1000);
</script>
</body>
</html>
