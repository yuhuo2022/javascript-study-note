<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<label>
	<input>
</label>
<script>
	const input = document.querySelector('input');
	// 键盘按下
	input.addEventListener('keydown', function () {
		console.log('键盘按下');
	});
	// 键盘弹起
	input.addEventListener('keyup', function () {
		console.log('键盘弹起');
	});
</script>
</body>
</html>
