<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		ul {
			list-style: none;
		}

		.mi {
			position: relative;
			width: 223px;
			margin: 100px auto;
		}

		.mi input {
			width: 223px;
			height: 48px;
			padding: 0 10px;
			font-size: 14px;
			line-height: 48px;
			border: 1px solid #E0E0E0;
			outline: none;
		}

		.mi .search {
			border: 1px solid #FF6700;
		}

		.result-list {
			display: none;
			position: absolute;
			left: 0;
			top: 48px;
			width: 223px;
			border: 1px solid #FF6700;
			border-top: 0;
			background: #FFF;
		}

		.result-list a {
			display: block;
			padding: 6px 15px;
			font-size: 12px;
			color: #424242;
			text-decoration: none;
		}

		.result-list a:hover {
			background-color: #EEE;
		}
	</style>
</head>
<body>
<div class="mi">
	<label>
		<input placeholder="小米笔记本" type="search">
	</label>
	<ul class="result-list">
		<li><a href="#">全部商品</a></li>
		<li><a href="#">小米11</a></li>
		<li><a href="#">小米10S</a></li>
		<li><a href="#">小米笔记本</a></li>
		<li><a href="#">小米手机</a></li>
		<li><a href="#">黑鲨4</a></li>
		<li><a href="#">空调</a></li>
	</ul>
</div>
<script>
	const input = document.querySelector('[type=search]');
	const ul = document.querySelector('.result-list');
	input.addEventListener('focus', function () {
		// 显示
		ul.style.display = 'block';
		// 添加边框
		input.classList.add('search');
	});
	input.addEventListener('blur', function () {
		//  隐藏
		ul.style.display = 'none';
		// 移除边框
		input.classList.remove('search');
	});
</script>
</body>
</html>
