<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.ad {
			position: relative;
			width: 300px;
			height: 300px;
			margin: 200px auto;
			background-color: #0FF;
			line-height: 300px;
			font-size: 20px;
			text-align: center;
			box-sizing: border-box;
		}

		.close {
			position: absolute;
			top: 2px;
			right: 2px;
			width: 20px;
			height: 20px;
			line-height: 20px;
			background-color: #FF00FF;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="ad">
	<span>这是一个广告</span>
	<div class="close">X</div>
</div>
<script>
	const close = document.querySelector('.close');
	const ad = document.querySelector('.ad');
	close.addEventListener('click', function () {
		ad.style.display = 'none';
	});
</script>
</body>
</html>
