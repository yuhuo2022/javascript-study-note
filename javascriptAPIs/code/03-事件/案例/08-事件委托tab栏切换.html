<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>tab栏切换</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.tab {
			width: 590px;
			height: 340px;
			margin: 20px;
			border: 1px solid #E4E4E4;
		}

		.tab-nav {
			width: 100%;
			height: 60px;
			line-height: 60px;
			display: flex;
			justify-content: space-between;
		}

		.tab-nav h3 {
			font-size: 24px;
			font-weight: normal;
			margin-left: 20px;
		}

		.tab-nav ul {
			list-style: none;
			display: flex;
			justify-content: flex-end;
		}

		.tab-nav ul li {
			margin: 0 20px;
			font-size: 14px;
		}

		.tab-nav ul li a {
			text-decoration: none;
			border-bottom: 2px solid transparent;
			color: #333;
		}

		.tab-nav ul li a.active {
			border-color: #E1251B;
			color: #E1251B;
		}

		.tab-content {
			padding: 0 16px;
		}

		.tab-content .item {
			display: none;
		}

		.tab-content .item.active {
			display: block;
		}
	</style>
</head>
<body>
<div class="tab">
	<div class="tab-nav">
		<h3>每日特价</h3>
		<ul>
			<li><a class="active" data-id="0" href="javascript:">精选</a></li>
			<li><a data-id="1" href="javascript:">美食</a></li>
			<li><a data-id="2" href="javascript:">百货</a></li>
			<li><a data-id="3" href="javascript:">个护</a></li>
			<li><a data-id="4" href="javascript:">预告</a></li>
		</ul>
	</div>
	<div class="tab-content">
		<div class="item active"><img alt="" src="./images/tab00.png" /></div>
		<div class="item"><img alt="" src="./images/tab01.png" /></div>
		<div class="item"><img alt="" src="./images/tab02.png" /></div>
		<div class="item"><img alt="" src="./images/tab03.png" /></div>
		<div class="item"><img alt="" src="./images/tab04.png" /></div>
	</div>
</div>
</body>
<script>
	const ul = document.querySelector('.tab-nav ul');
	const items = document.querySelectorAll('.tab-content .item');
	// 事件委托方式实现tab栏切换
	ul.addEventListener('click', function (e) {
		// 点击a才会进行排他操作
		if (e.target.tagName === 'A') {
			// 排他，去除链接的active
			document.querySelector('.tab-nav .active').classList.remove('active');
			// 为当前链接添加active
			e.target.classList.add('active');
			// 获取对应的tab的自定义属性，与内容匹配
			let id = +e.target.dataset.id;
			// 去掉item的active
			document.querySelector('.tab-content .active').classList.remove('active');
			// 对应的item添加active
			// document.querySelector(`.tab-content .item:nth-child(${id + 1})`).classList.add('active');
			items[id].classList.add('active');
		}
	});
</script>
</html>
