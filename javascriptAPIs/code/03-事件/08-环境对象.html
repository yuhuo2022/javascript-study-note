<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<button>点击</button>
<script>
	const btn = document.querySelector('button');
	btn.addEventListener('click', function () {
		console.log(this); // 事件回调函数中，谁调用，this指向谁
		btn.style.width = '100px';
		this.style.color = 'red';
	});

	function fn() {
		console.log(this); // 普通函数中的this指向window
	}

	fn();
</script>
</body>
</html>
