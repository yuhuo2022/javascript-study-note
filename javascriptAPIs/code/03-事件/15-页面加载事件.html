<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<button>点击</button>
<script>
	// 等页面资源加载完毕才执行回调
	window.addEventListener('load', function () {
		const btn = document.querySelector('button');
		btn.addEventListener('click', function () {
			alert('被点击了');
		});
	});
	// 等HTML结构加载完毕执行回调，不考虑样式等资源
	document.addEventListener('DOMContentLoaded', function () {
		alert('11');
	});
</script>
</body>
</html>
